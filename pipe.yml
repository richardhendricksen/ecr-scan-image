name: ECR Scan Image
image: rhendricksen/ecr-scan-image:1.0.0
description: Run AWS ECR vulnerability scan on Docker image
variables:
  - name: REPOSITORY
  - name: TAG
  - name: FAIL_THRESHOLD
  - name: IGNORE_LIST
  - name: AWS_ACCESS_KEY
    default: "$AWS_ACCESS_KEY_ID"
  - name: AWS_SECRET_ACCESS_KEY
    default: "$AWS_SECRET_ACCESS_KEY"
  - name: AWS_REGION
    default: "$AWS_DEFAULT_REGION"
category: Security
repository: https://github.com/richardhendricksen/ecr-scan-image
maintainer:
  name: Richard Hendricksen
  website: https://github.com/richardhendricksen/ecr-scan-image
tags:
  - aws
  - ecr
  - scan-image
